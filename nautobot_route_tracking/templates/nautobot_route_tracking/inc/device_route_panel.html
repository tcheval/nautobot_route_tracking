{% load helpers %}

<div class="card">
    <div class="card-header">
        <h5 class="mb-0"><span class="mdi mdi-routes" aria-hidden="true"></span> Route Tracking</h5>
    </div>
    <div class="card-body">
        <table class="table table-hover table-sm mb-0">
            <tbody>
                <tr>
                    <td>Route Entries</td>
                    <td class="text-end">
                        <a href="{% url 'plugins:nautobot_route_tracking:device_route_tab' pk=object.pk %}">
                            <span class="badge bg-primary">{{ route_count }}</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
